<html lang="zh-CN">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    <style>
        :root {
            --primary: #ff6b6b;
            --secondary: #4ecdc4;
            --accent: #ffd166;
            --dark: #1a1a2e;
            --light: #f8f9fa;
            --success: #06d6a0;
            --warning: #ffb74d;
            --danger: #ef476f;
            --bg: #f8f9fa;
            --text: #212529;
            --card-bg: #ffffff;
            --sidebar-bg: #ffffff;
            --shadow: rgba(0, 0, 0, 0.1);
            --pixel-border: 4px solid #000;
            --modal-bg: #ffffff;
        }

        .dark-mode {
            --bg: #1a1a2e;
            --text: #f8f9fa;
            --card-bg: #16213e;
            --sidebar-bg: #0f3460;
            --shadow: rgba(0, 0, 0, 0.3);
            --pixel-border: 4px solid #4ecdc4;
            --modal-bg: #0f3460;
        }

        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            transition: background-color 0.3s, color 0.3s;
        }

        body {
            background-color: var(--bg);
            color: var(--text);
            overflow-x: hidden;
            padding: 0;
            margin: 0;
        }

        /* 加载动画 */
        #loader {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background: var(--bg);
            display: flex;
            justify-content: center;
            align-items: center;
            z-index: 9999;
            transition: opacity 0.5s, visibility 0.5s;
        }

        .loader-content {
            text-align: center;
        }

        .pixel-loader {
            width: 64px;
            height: 64px;
            margin: 0 auto 20px;
            image-rendering: pixelated;
            position: relative;
        }

        .pixel-loader::before {
            content: "";
            position: absolute;
            width: 16px;
            height: 16px;
            background: var(--primary);
            animation: load-anim 1.5s infinite;
        }

        @keyframes load-anim {
            0% { left: 0; top: 0; }
            25% { left: 48px; top: 0; }
            50% { left: 48px; top: 48px; }
            75% { left: 0; top: 48px; }
            100% { left: 0; top: 0; }
        }

        /* 导航栏 */
        .navbar {
            background-color: var(--primary);
            padding: 15px 20px;
            display: flex;
            justify-content: space-between;
            align-items: center;
            border-bottom: var(--pixel-border);
            position: sticky;
            top: 0;
            z-index: 100;
        }

        .logo {
            font-family: 'Press Start 2P', cursive;
            font-size: 1.5rem;
            color: white;
            text-shadow: 3px 3px 0 #000;
        }

        .search-container {
            flex-grow: 1;
            max-width: 500px;
            margin: 0 20px;
            position: relative;
        }

        .search-box {
            width: 100%;
            padding: 12px 20px;
            border: var(--pixel-border);
            border-radius: 0;
            font-size: 1rem;
            background: var(--light);
            color: var(--text);
        }

        .theme-toggle {
            background: var(--accent);
            border: var(--pixel-border);
            padding: 10px 15px;
            cursor: pointer;
            font-weight: bold;
            transition: transform 0.1s;
        }

        .theme-toggle:active {
            transform: translateY(4px);
        }

        /* 筛选和排序栏 */
        .filter-bar {
            display: flex;
            flex-wrap: wrap;
            gap: 15px;
            padding: 15px 20px;
            background: var(--card-bg);
            border-bottom: var(--pixel-border);
            margin-bottom: 20px;
        }

        .filter-group {
            display: flex;
            align-items: center;
            gap: 8px;
        }

        .filter-label {
            font-weight: bold;
            white-space: nowrap;
        }

        select.filter-select {
            padding: 8px 12px;
            border: var(--pixel-border);
            background: var(--light);
            color: var(--text);
            cursor: pointer;
        }

        /* 主布局 */
        .main-container {
            display: flex;
            min-height: calc(100vh - 140px);
        }

        /* 侧边栏 */
        .sidebar {
            width: 250px;
            background-color: var(--sidebar-bg);
            padding: 20px;
            border-right: var(--pixel-border);
            height: 100%;
            position: sticky;
            top: 70px;
        }

        .sidebar-title {
            font-family: 'Press Start 2P', cursive;
            font-size: 1rem;
            margin-bottom: 20px;
            color: var(--primary);
            text-align: center;
            padding: 10px;
            border: var(--pixel-border);
            background: var(--accent);
        }

        .category-list {
            list-style: none;
        }

        .category-item {
            margin-bottom: 10px;
            padding: 12px;
            background: var(--card-bg);
            border: var(--pixel-border);
            cursor: pointer;
            transition: transform 0.1s;
            display: flex;
            align-items: center;
        }

        .category-item:hover {
            transform: translateX(5px);
            background: var(--secondary);
            color: #000;
        }

        .category-item i {
            margin-right: 10px;
            font-size: 1.2rem;
        }

        .category-item.active {
            background: var(--primary);
            color: white;
        }

        /* 主内容区 */
        .content {
            flex-grow: 1;
            padding: 20px;
        }

        .section-title {
            font-family: 'Press Start 2P', cursive;
            font-size: 1.5rem;
            margin-bottom: 20px;
            color: var(--primary);
            padding-bottom: 10px;
            border-bottom: var(--pixel-border);
        }

        /* 插件卡片 */
        .plugins-grid {
            display: grid;
            grid-template-columns: repeat(auto-fill, minmax(300px, 1fr));
            gap: 20px;
        }

        .plugin-card {
            background: var(--card-bg);
            border: var(--pixel-border);
            padding: 20px;
            transition: transform 0.2s, box-shadow 0.2s;
            position: relative;
            overflow: hidden;
            cursor: pointer;
        }

        .plugin-card:hover {
            transform: translateY(-5px);
            box-shadow: 8px 8px 0 var(--shadow);
        }

        .plugin-header {
            display: flex;
            justify-content: space-between;
            align-items: center;
            margin-bottom: 15px;
        }

        .plugin-name {
            font-size: 1.3rem;
            font-weight: bold;
            color: var(--primary);
        }

        .plugin-author {
            font-size: 0.9rem;
            color: var(--secondary);
        }

        .plugin-description {
            margin-bottom: 15px;
            line-height: 1.5;
        }

        .plugin-meta {
            display: flex;
            justify-content: space-between;
            margin-bottom: 15px;
            font-size: 0.9rem;
        }

        .plugin-version {
            background: var(--accent);
            padding: 3px 8px;
            border: 2px solid #000;
        }

        .plugin-stats {
            display: flex;
            gap: 10px;
        }

        .stat {
            display: flex;
            align-items: center;
            gap: 3px;
        }

        .plugin-tags {
            display: flex;
            flex-wrap: wrap;
            margin-bottom: 15px;
            gap: 5px;
        }

        .plugin-tag {
            background: var(--secondary);
            padding: 3px 8px;
            border: 2px solid #000;
            font-size: 0.8rem;
        }

        .download-btn {
            display: block;
            width: 100%;
            padding: 12px;
            background: var(--primary);
            color: white;
            text-align: center;
            border: var(--pixel-border);
            font-weight: bold;
            cursor: pointer;
            text-decoration: none;
            transition: background 0.2s;
        }

        .download-btn:hover {
            background: var(--danger);
        }

        /* 涂鸦元素 */
        .doodle {
            position: absolute;
            font-size: 3rem;
            opacity: 0.05;
            z-index: 0;
            pointer-events: none;
        }

        .doodle-1 {
            top: 10px;
            right: 10px;
            transform: rotate(15deg);
        }

        .doodle-2 {
            bottom: 10px;
            left: 10px;
            transform: rotate(-10deg);
        }

        /* 分页控件 */
        .pagination {
            display: flex;
            justify-content: center;
            margin-top: 30px;
            gap: 8px;
        }

        .page-btn {
            padding: 8px 15px;
            background: var(--card-bg);
            border: var(--pixel-border);
            cursor: pointer;
            font-weight: bold;
        }

        .page-btn.active {
            background: var(--primary);
            color: white;
        }

        .page-btn:hover:not(.active) {
            background: var(--secondary);
        }

        /* 模态框 */
        .modal {
            display: none;
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background-color: rgba(0, 0, 0, 0.7);
            z-index: 1000;
            overflow-y: auto;
            padding: 20px;
        }

        .modal-content {
            background-color: var(--modal-bg);
            margin: auto;
            border: var(--pixel-border);
            width: 90%;
            max-width: 800px;
            position: relative;
            padding: 30px;
            animation: modal-appear 0.3s ease;
        }

        @keyframes modal-appear {
            from { opacity: 0; transform: translateY(-50px); }
            to { opacity: 1; transform: translateY(0); }
        }

        .close-modal {
            position: absolute;
            top: 15px;
            right: 15px;
            font-size: 1.5rem;
            cursor: pointer;
            color: var(--text);
        }

        .modal-header {
            margin-bottom: 20px;
            padding-bottom: 15px;
            border-bottom: 2px solid var(--primary);
        }

        .modal-title {
            font-size: 1.8rem;
            color: var(--primary);
            margin-bottom: 5px;
        }

        .modal-author {
            font-size: 1.1rem;
            color: var(--secondary);
        }

        .modal-body {
            display: grid;
            grid-template-columns: 1fr 1fr;
            gap: 20px;
        }

        .modal-section {
            margin-bottom: 20px;
        }

        .modal-section-title {
            font-size: 1.2rem;
            margin-bottom: 10px;
            color: var(--primary);
            border-bottom: 1px solid var(--secondary);
            padding-bottom: 5px;
        }

        .modal-description {
            line-height: 1.6;
            margin-bottom: 20px;
        }

        .modal-stats {
            display: grid;
            grid-template-columns: repeat(2, 1fr);
            gap: 10px;
            margin-bottom: 20px;
        }

        .modal-stat {
            display: flex;
            flex-direction: column;
            align-items: center;
            padding: 10px;
            background: var(--card-bg);
            border: var(--pixel-border);
        }

        .stat-value {
            font-size: 1.5rem;
            font-weight: bold;
            color: var(--primary);
        }

        .stat-label {
            font-size: 0.9rem;
        }

        .modal-dependencies {
            margin-bottom: 20px;
        }

        .dependency-list {
            list-style: none;
        }

        .dependency-item {
            padding: 8px;
            background: var(--card-bg);
            border: var(--pixel-border);
            margin-bottom: 5px;
            display: flex;
            align-items: center;
            gap: 10px;
        }

        .dependency-item i {
            color: var(--success);
        }

        .modal-footer {
            margin-top: 20px;
            display: flex;
            justify-content: flex-end;
            gap: 15px;
        }

        .modal-btn {
            padding: 12px 25px;
            border: var(--pixel-border);
            cursor: pointer;
            font-weight: bold;
            display: flex;
            align-items: center;
            gap: 8px;
        }

        .modal-download {
            background: var(--primary);
            color: white;
        }

        .modal-close {
            background: var(--accent);
        }

        /* 响应式设计 */
        @media (max-width: 1200px) {
            .modal-body {
                grid-template-columns: 1fr;
            }
        }

        @media (max-width: 992px) {
            .filter-bar {
                flex-direction: column;
                align-items: flex-start;
            }
        }

        @media (max-width: 768px) {
            .main-container {
                flex-direction: column;
            }
            
            .sidebar {
                width: 100%;
                position: relative;
                top: 0;
            }
            
            .plugins-grid {
                grid-template-columns: 1fr;
            }

            .navbar {
                flex-direction: column;
                gap: 15px;
            }

            .search-container {
                margin: 0;
                width: 100%;
            }

            .modal-content {
                padding: 20px 15px;
            }

            .modal-stats {
                grid-template-columns: 1fr;
            }

            .modal-footer {
                flex-direction: column;
            }
        }

        /* 像素风元素 */
        .pixel-art {
            image-rendering: pixelated;
        }

        /* 发现区域 */
        .discover-section {
            margin-bottom: 40px;
        }

        /* 动画 */
        @keyframes fadeIn {
            from { opacity: 0; transform: translateY(20px); }
            to { opacity: 1; transform: translateY(0); }
        }

        .fade-in {
            animation: fadeIn 0.5s ease forwards;
        }
    </style>
</head>

        // 全局变量
        let currentPage = 1;
        let pageSize = 6;
        let currentCategory = 'discover';
        let currentVersion = 'all';
        let currentSort = 'popular';
        let filteredPlugins = [];

        // DOM加载完成后执行
        document.addEventListener('DOMContentLoaded', function() {
            // 隐藏加载动画
            setTimeout(() => {
                document.getElementById('loader').style.opacity = '0';
                document.getElementById('loader').style.visibility = 'hidden';
            }, 1500);

            // 初始化插件显示
            filteredPlugins = [...pluginsData];
            renderPlugins();
            setupPagination();

            // 主题切换功能
            const themeToggle = document.getElementById('themeToggle');
            themeToggle.addEventListener('click', function() {
                document.body.classList.toggle('dark-mode');
                if (document.body.classList.contains('dark-mode')) {
                    themeToggle.innerHTML = '<i class="fas fa-sun"></i> 亮色模式';
                } else {
                    themeToggle.innerHTML = '<i class="fas fa-moon"></i> 暗色模式';
                }
            });

            // 分类筛选功能
            const categoryItems = document.querySelectorAll('.category-item');
            categoryItems.forEach(item => {
                item.addEventListener('click', function() {
                    // 移除所有active类
                    categoryItems.forEach(i => i.classList.remove('active'));
                    // 为当前项添加active类
                    this.classList.add('active');
                    
                    currentCategory = this.getAttribute('data-category');
                    currentPage = 1;
                    filterPlugins();
                });
            });

            // 搜索功能
            const searchBox = document.querySelector('.search-box');
            searchBox.addEventListener('input', function() {
                currentPage = 1;
                filterPlugins();
            });

            // 版本筛选
            const versionFilter = document.getElementById('versionFilter');
            versionFilter.addEventListener('change', function() {
                currentVersion = this.value;
                currentPage = 1;
                filterPlugins();
            });

            // 排序筛选
            const sortFilter = document.getElementById('sortFilter');
            sortFilter.addEventListener('change', function() {
                currentSort = this.value;
                currentPage = 1;
                filterPlugins();
            });

            // 每页显示数量
            const pageSizeFilter = document.getElementById('pageSizeFilter');
            pageSizeFilter.addEventListener('change', function() {
                pageSize = parseInt(this.value);
                currentPage = 1;
                filterPlugins();
            });

            // 模态框功能
            const modal = document.getElementById('pluginModal');
            const closeModal = document.getElementById('closeModal');
            const modalCloseBtn = document.getElementById('modalCloseBtn');

            closeModal.addEventListener('click', function() {
                modal.style.display = 'none';
            });

            modalCloseBtn.addEventListener('click', function() {
                modal.style.display = 'none';
            });

            window.addEventListener('click', function(event) {
                if (event.target == modal) {
                    modal.style.display = 'none';
                }
            });
        });

        // 筛选插件函数
        function filterPlugins() {
            const searchTerm = document.querySelector('.search-box').value.toLowerCase();
            
            // 首先根据分类筛选
            if (currentCategory === 'discover') {
                filteredPlugins = [...pluginsData];
            } else {
                filteredPlugins = pluginsData.filter(plugin => 
                    plugin.category.includes(currentCategory)
                );
            }
            
            // 然后根据版本筛选
            if (currentVersion !== 'all') {
                filteredPlugins = filteredPlugins.filter(plugin => 
                    plugin.version.includes(currentVersion)
                );
            }
            
            // 然后根据搜索词筛选
            if (searchTerm.length >= 2) {
                filteredPlugins = filteredPlugins.filter(plugin => 
                    plugin.name.toLowerCase().includes(searchTerm) || 
                    plugin.description.toLowerCase().includes(searchTerm) ||
                    plugin.tags.some(tag => tag.toLowerCase().includes(searchTerm))
                );
            }
            
            // 最后排序
            switch(currentSort) {
                case 'newest':
                    filteredPlugins.sort((a, b) => new Date(b.lastUpdated) - new Date(a.lastUpdated));
                    break;
                case 'downloads':
                    filteredPlugins.sort((a, b) => b.downloads - a.downloads);
                    break;
                case 'rating':
                    filteredPlugins.sort((a, b) => b.rating - a.rating);
                    break;
                case 'popular':
                default:
                    // 综合评分和下载量
                    filteredPlugins.sort((a, b) => {
                        const aScore = a.rating * Math.log(a.downloads);
                        const bScore = b.rating * Math.log(b.downloads);
                        return bScore - aScore;
                    });
                    break;
            }
            
            // 重新渲染插件和分页
            renderPlugins();
            setupPagination();
        }

        // 渲染插件卡片函数
        function renderPlugins() {
            const container = document.getElementById('plugins-container');
            container.innerHTML = '';
            
            if (filteredPlugins.length === 0) {
                container.innerHTML = '<p class="no-plugins">没有找到符合条件的插件</p>';
                document.getElementById('pagination').innerHTML = '';
                return;
            }
            
            // 计算当前页要显示的插件
            const startIndex = (currentPage - 1) * pageSize;
            const endIndex = Math.min(startIndex + pageSize, filteredPlugins.length);
            const currentPlugins = filteredPlugins.slice(startIndex, endIndex);
            
            currentPlugins.forEach(plugin => {
                const card = document.createElement('div');
                card.className = 'plugin-card fade-in';
                card.setAttribute('data-id', plugin.id);
                
                // 添加涂鸦元素
                const doodle1 = document.createElement('div');
                doodle1.className = 'doodle doodle-1';
                doodle1.innerHTML = '<i class="fas fa-cube"></i>';
                
                const doodle2 = document.createElement('div');
                doodle2.className = 'doodle doodle-2';
                doodle2.innerHTML = '<i class="fas fa-dragon"></i>';
                
                card.appendChild(doodle1);
                card.appendChild(doodle2);
                
                // 插件内容
                card.innerHTML += `
                    <div class="plugin-header">
                        <div class="plugin-name">${plugin.name}</div>
                        <div class="plugin-author">作者: ${plugin.author}</div>
                    </div>
                    <div class="plugin-description">${plugin.description}</div>
                    <div class="plugin-meta">
                        <div class="plugin-version">支持: ${plugin.version}</div>
                        <div class="plugin-stats">
                            <span class="stat"><i class="fas fa-download"></i> ${formatDownloads(plugin.downloads)}</span>
                            <span class="stat"><i class="fas fa-star"></i> ${plugin.rating}</span>
                        </div>
                    </div>
                    <div class="plugin-tags">
                        ${plugin.tags.map(tag => `<span class="plugin-tag">${tag}</span>`).join('')}
                    </div>
                    <div class="download-btn" data-id="${plugin.id}">
                        <i class="fas fa-download"></i> 下载插件
                    </div>
                `;
                
                container.appendChild(card);
            });
            
            // 添加插件卡片点击事件
            document.querySelectorAll('.plugin-card').forEach(card => {
                card.addEventListener('click', function(e) {
                    if (!e.target.classList.contains('download-btn')) {
                        const pluginId = parseInt(this.getAttribute('data-id'));
                        openPluginModal(pluginId);
                    }
                });
            });
            
            // 添加下载按钮点击事件
            document.querySelectorAll('.download-btn').forEach(btn => {
                btn.addEventListener('click', function(e) {
                    e.stopPropagation();
                    const pluginId = parseInt(this.getAttribute('data-id'));
                    const plugin = pluginsData.find(p => p.id === pluginId);
                    if (plugin) {
                        window.open(plugin.link, '_blank');
                    }
                });
            });
        }

        // 设置分页功能
        function setupPagination() {
            const pagination = document.getElementById('pagination');
            pagination.innerHTML = '';
            
            if (filteredPlugins.length === 0) {
                return;
            }
            
            const pageCount = Math.ceil(filteredPlugins.length / pageSize);
            
            // 添加上一页按钮
            if (currentPage > 1) {
                const prevBtn = document.createElement('button');
                prevBtn.className = 'page-btn';
                prevBtn.innerHTML = '&laquo;';
                prevBtn.addEventListener('click', function() {
                    currentPage--;
                    renderPlugins();
                    setupPagination();
                    window.scrollTo(0, 0);
                });
                pagination.appendChild(prevBtn);
            }
            
            // 添加页码按钮
            for (let i = 1; i <= pageCount; i++) {
                const pageBtn = document.createElement('button');
                pageBtn.className = 'page-btn';
                if (i === currentPage) {
                    pageBtn.classList.add('active');
                }
                pageBtn.innerText = i;
                pageBtn.addEventListener('click', function() {
                    currentPage = i;
                    renderPlugins();
                    setupPagination();
                    window.scrollTo(0, 0);
                });
                pagination.appendChild(pageBtn);
            }
            
            // 添加下一页按钮
            if (currentPage < pageCount) {
                const nextBtn = document.createElement('button');
                nextBtn.className = 'page-btn';
                nextBtn.innerHTML = '&raquo;';
                nextBtn.addEventListener('click', function() {
                    currentPage++;
                    renderPlugins();
                    setupPagination();
                    window.scrollTo(0, 0);
                });
                pagination.appendChild(nextBtn);
            }
        }

        // 打开插件详情模态框
        function openPluginModal(pluginId) {
            const plugin = pluginsData.find(p => p.id === pluginId);
            if (!plugin) return;
            
            // 填充模态框内容
            document.getElementById('modalTitle').textContent = plugin.name;
            document.getElementById('modalAuthor').textContent = `作者: ${plugin.author}`;
            document.getElementById('modalDescription').textContent = plugin.description;
            document.getElementById('modalDownloads').textContent = formatDownloads(plugin.downloads);
            document.getElementById('modalRating').textContent = plugin.rating;
            document.getElementById('modalReviews').textContent = formatDownloads(plugin.reviews);
            document.getElementById('modalVersion').textContent = plugin.version;
            document.getElementById('modalUpdated').textContent = plugin.lastUpdated;
            document.getElementById('modalDownloadBtn').setAttribute('href', plugin.link);
            
            // 填充标签
            const tagsContainer = document.getElementById('modalTags');
            tagsContainer.innerHTML = '';
            plugin.tags.forEach(tag => {
                const tagEl = document.createElement('span');
                tagEl.className = 'plugin-tag';
                tagEl.textContent = tag;
                tagsContainer.appendChild(tagEl);
            });
            
            // 填充依赖关系
            const depsContainer = document.getElementById('modalDependencies');
            depsContainer.innerHTML = '';
            
            if (plugin.dependencies && plugin.dependencies.length > 0) {
                plugin.dependencies.forEach(dep => {
                    const depEl = document.createElement('li');
                    depEl.className = 'dependency-item';
                    depEl.innerHTML = `<i class="fas fa-link"></i> ${dep}`;
                    depsContainer.appendChild(depEl);
                });
            } else {
                const noDepEl = document.createElement('li');
                noDepEl.className = 'dependency-item';
                noDepEl.innerHTML = '<i class="fas fa-check-circle"></i> 无依赖';
                depsContainer.appendChild(noDepEl);
            }
            
            // 显示模态框
            document.getElementById('pluginModal').style.display = 'block';
        }

        // 格式化下载量显示
        function formatDownloads(num) {
            if (num >= 1000000) {
                return (num / 1000000).toFixed(1) + 'M';
            } else if (num >= 1000) {
                return (num / 1000).toFixed(1) + 'K';
            }
            return num;
        }
    </script>
